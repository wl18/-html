<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>设置背景图像铺排</title>
		<style type="text/css">
		.box
		{
			/*设置层的高度等样式*/
			height:300px;
			margin-top:10px;
			border:1px solid red;
			background-image:url("006.gif");
		}
		#id1
		{
			background-repeat:no-repeat;
		}
		#id2
		{
			background-repeat:repeat-x;
		}
		#id3
		{
			background-repeat:repeat-y;
		}
		</style>
	</head>
	<body>
		<div class="box" id="id1"></div>
		<div class="box"></div>
		<div class="box" id="id2"></div>
		<div class="box" id="id3"></div>
	</body>
</html>
