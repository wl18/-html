<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>类选择符２</title>
		<style type="text/css">
		.class1
		{
			width:100px;
			height:50px;
			border:1px solid red;
		}
		.class2
		{
			width:200px;
			height:60px;
			border:1px solid blue;
		}
		</style>
	</head>
	<body>
		<div class="class1">
			class1的层
		</div>
		<div class="class2">
			class２的层
		</div>
	</body>
</html>
