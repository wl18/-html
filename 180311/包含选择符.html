<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>包含选择符</title>
		<style type="text/css">
		table td
		{
			width:200px;
			height:50px;
		}
		td p
		{
			border:1px solid red;
		}
		</style>
	</head>
	<body>
		<table border="1">
			<tr>
				<td>类选择符</td><td><p>这里一个段落</p></td>
			</tr>
			<tr>
				<td><p>这里是另一个段落</p></td><td>CSS</td>
		</table>
	</body>
</html>
