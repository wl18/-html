<!DOCTYPE html>
<html>
	<meta charset="utf-8">
	<title>选择符分组</title>
	<style type="text/css">
	html,body
	{
		margin:0px;
		padding:0px;
		background:#cccccc;
	}
	div,p
	{
		width:200px;
		height:100px;
		margin-top:5px;
		border:1px outset red;
	}
	</style>
	<body>
		<div>
			这里一个层
		</div>
		<div>
			这也是一个层
		</div>
		<p>而这里是一个段落，与div的样式一样的</p>
	</body>
</html>
