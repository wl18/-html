<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>类选择符</title>
		<style type="text/css">
		/*对td元素设置大小*/
		td
		{
			width:200px;
			height:50px;
		}
		/*对段落标记设置边框*/
		p
		{
			border:1px solid red;
		}
		</style>
	</head>
	<body>
		<table border="1">
			<tr>
				<td>类型选择符</td><td><p>这里一个段落</p></td>
			</tr>
			<tr>
				<td><p>类型选择符</p></td><td>CSS</td>
			</tr>
		</table>
	</body>
</html>
