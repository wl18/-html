<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ID选择符</title>
		<style type="text/css">
		#id1
		{
			width:100px;
			height:50px;
			border:1px solid red;
		}
		#id2
		{
			width:200px;
			height:50px;
			border:1px solid blue;
		}
		</style>
	</head>
	<body>
		<div id="id1">
			ID1的层
		</div>
		<br>
		<div id="id2">
			ID2的层
		</div>
	</body>
</html>
