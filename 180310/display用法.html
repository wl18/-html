<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>display用法</title>
		<style type="text/css">
		.box
		{
			border:1px solid red;
			margin:5px;
		}
		#display1
		{
			/*块显示*/
			display:block;
		}
		#display2
		{
			display:none;
		}
		#display3
		{
			display:inline;
		}
		#display4
		{
			display:inline-block;
		}
		#display5
		{
			display:list-item;
		}
		</style>
	</head>
	<body>
		<div class="box">
			这是一本<span id="display1">HTML+CSS完全自学手册</span>参考书
		</div>
		<div class="box">
			这是一本<span id="display2">HTML+CSS完全自学手册</span>参考书
		</div>
		<div class="box">
			这是一本<span id="display3">HTML+CSS完全自学手册</span>参考书
		</div>
		<div class="box">
			这是一本<span id="display4">HTML+CSS完全自学手册</span>参考书
		</div>
		<div class="box">
			这是一本<span id="display5">HTML+CSS完全自学手册</span>参考书
		</div>
	</body>
</html>
