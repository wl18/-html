<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>overflow用法</title>
		<style type="text/css">
		#overflow1
		{
			width:180px;
			height:120px;
			/*设置为可视*/
			overflow:visible;
		}
		#overflow2
		{
			width:180px;
			height:120px;
			overflow:auto;
		}
		#overflow3
		{
			width:180px;
			height:120px;
			/*设置为隐藏*/
			overflow:hidden;
		}
		#overflow4
		{
			width:180px;
			height:120px;
			/*设置为滚动*/
			overflow:scroll;
		}
		</style>
	</head>
	<body>
		下面图片是第一层：overflow设置为visible<br>
		<div id="overflow1">
			<img src="006.gif">
		</div>
		下面图片是第二层：overflow设置为auto<br>
		<div id="overflow2">
			<img src="006.gif">
		</div>
		下面图片是第三层：overflow设置为hidden<br>
		<div id="overflow3">
			<img src="006.gif">
		</div>
		下面图片是第四层：overflow设置为scroll<br>
		<div id="overflow4">
			<img src="006.gif">
		</div>
	</body>
</html>
