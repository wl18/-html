<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>通配选择符</title>
		<style type="text/css">
		/*星号代表通配选择符*/
		*
		{
			/*对象背景颜色*/
			background:#666666;
			/*对象边框为１像素红色实线*/
			border:1px solid red;
		}
		</style>
	</head>
	<body>
		<!--以下在一个层里面包含了段落-->
		<div>
			<p>这里是在一个层的段落里面</p>
		</div>
	</body>
</html>
