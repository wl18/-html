<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>list-style用法</title>
		<style type="text/css">
		#11
		{
			/*设置边框*/
			border:1px solid red;
		}
		#22
		{
			/*设置边框和列表*/
			border:1px solid red;
			margin-top:5px;
			/*列表设置*/
			list-style:url("list.gif") inside none;
		}
		</style>
	</head>
	<body>
		<!--层中包含列表-->
		<div id="11">
			这个层表示列表默认状态：
		<ul>
			<li>表项一</li>
			<li>表项二</li>
			<li>表项三</li>
		</ul>
		</div>
		<div id="22">
			这个层表示设置列表后的状态：
			<ul>
				<li>表项一</li>
				<li>表项二</li>
				<li>表项三</li>
			</ul>
		</div>
	</body>
</html>
