<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>设置列表图像</title>
		<style type="text/css">
		#i1
		{
			/*设置边框*/
			border:1px solid red;
		}
		#ii2
		{
			/*设置列表图像，引用list1.gif*/
			list-style-image:url("list1.gif");
		}
		#ii3
		{
			/*设置列表图像，引用list2.list*/
			list-style-image:url("list2.gif");
		}
		</style>
	</head>
	<body>
		<div id="i1">
		<!--设置列表-->
		<ul>
			<!--设置列表项-->
			<li id="ii1">表列图像默认值none</li>
			<li id="ii2">设置列表图像１</li>
			<li id="ii3">设置列表图像２</li>
		</ul>
		</div>
	</body>
</html>
