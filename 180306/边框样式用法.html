<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>边框样式用法</title>
		<style type="text/css">
		div
		{
			/*设置层的顶部外边距*/
			margin-top:15px;
		}
		#b1
		{
			/*设置边框样式*/
			border-style:dashed;
		}
		#b2
		{
			border-style:dotted;
		}
		#b3
		{
			border-style:double;
		}
		#b4
		{
			border-style:groove;
		}
		#b5
		{
			border-style:inset;
		}
		#b6
		{
			border-style:outset;
		}
		#b7
		{
			border-style:ridge;
		}
		#b8
		{
			border-style:solid;
		}
		</style>
	</head>
	<body>
		<div>none是默认的，表示无边框</div>
		<div id="b1">dashed的边框样式</div>
		<div id="b2">dotted的边框样式</div>
		<div id="b3">double的边框样式</div>
		<div id="b4">groove的边框样式</div>
		<div id="b5">inset的边框样式</div>
		<div id="b6">outset的边框样式</div>
		<div id="b7">ridge的边框样式</div>
		<div id="b8">solid的边框样式</div>
	</body>
</html>
