<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>边框实例</title>
		<style type="text/css">
		div
		{
			width:200px;
			height:50px;
			margin-top:5px;
		}
		#b1
		{
			/*设置边框为３像素红色点线*/
			border:3px dotted red;
		}
		#b2
		{
			/*设置边框为５像素绿色虚线*/
			border:5px dashed green;
		}
		#b3
		{
			/*设置边框为８像素蓝色立体凸槽*/
			border:8px ridge blue;
		}
		#b4
		{
			border:1px solid #666666;
		}
		#b5
		{
			border:1px solid orange;
		}
		</style>
	</head>
	<body>
		<div id="b1">
			边框的样式为点线，颜色为红色，宽度为３ｐｘ.
		</div>
		<div id="b2">
			边框的样式为虚线，颜色为绿色，宽度为５ｐｘ.
		</div>
		<div id="b3">
			边框的样式为立体凸槽，颜色为蓝色，宽度为8ｐｘ.
		</div>
		<div id="b4">
			边框样式为实线，颜色为＃666666，宽度为１px
		</div>
		<div id="b5">
			边框样式为实线，颜色为橙色，宽度为１px
		</div>
	</body>
</html>
