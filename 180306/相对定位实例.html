<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>相对定位实例</title>
		<style type="text/css">
		#p1
		{
			width:250px;
			border:1px solid red;
		}
		#pp1
		{
			position:relative;
			right:-10px;
			bottom:10px;
			width:120px;
			height:80px;
			border:1px solid blue;
		}
		#pp2
		{
			position:relative;
			width:120px;
			height:80px;
			left:10px;
			top:10px;
			border:1px solid orange;
		}
		#pp3
		{
			position:relative;
			width:120px;
			height:80px;
			border:1px solid green;
		}
		</style>
	</head>
	<body>
		<div id="p1">
			<div id="pp1">
			</div>
			<div id="pp2">
			</div>
			<div id="pp3">
			</div>
		</div>
	</body>
</html>
