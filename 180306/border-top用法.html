<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>border-top用法</title>
		<style type="text/css">
		#btop
		{
			width:200px;
			height:150px;
			border-left:5px solid red;
		}
		</style>
	</head>
	<body>
		<div id="btop">
		在这个层里面，只有顶端存在边框<br>
		宽为２００px,高为１５０。
		</div>
		上面的层高为１５０px。
	</body>
</html>
