<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>字体重量</title>
		<style type="text/css">
		#bold
		{
			/*以下是设置字体重量*/
			font-weight:bold;
		}
		#bolder
		{
			/*设置为粗体*/
			font-weight:bolder;
		}
		#lighter
		{
			/*设置字体重量，字体表现比较细*/
			font-weight:lighter;
		}
		#num100
		{
			font-weight:100;
		}
		#num300
		{
			font-weight:300;
		}
		#num500
		{
			font-weight:500;
		}
		#num700
		{
			font-weight:700;
		}
		#num900
		{
			font-weight:900;
		}
		</style>
	</head>
	<body>
		<p>无敌是多么寂寞--正常</p>
		<p id="bold">无敌是多麽寂寞--bold</p>
		<p id="bolder">无敌是多麽寂寞--bold</p>
		<p id="lighter">无敌是多麽寂寞--lighter</p>
		<p id="num100">无敌是多么寂寞--100</p>
		<p id="num300">无敌是多么寂寞--300</p>
		<p id="num500">无敌是多么寂寞--500</p>
		<p id="num700">无敌是多么寂寞--700</p>
		<p id="num900">无敌是多么寂寞--900</p>
	</body>
</html>
