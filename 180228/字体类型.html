<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>字体类型</title>
		<style type="text/css">
		#fontclass1
		{
			/*以下是设置字体类型*/
			font-family:"宋体"；
		}
		#fontclass2
		{
			/*设置字体类型为多个*/
			font-family:"Courier New",Courier,monospace;
		}
		#fontclass3
		{
			font-family:黑体；
		}
		</style>
	</head>
	<body>
		<div id="fontclass1">无敌是多么寂寞--宋体</div>
		<div id="fontclass2">无敌是多么寂寞--"Courier New",Courier,monospace</div>
		<div id="fontclass3">无敌是多么寂寞--黑体</div>
	</body>
</html>
