<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>字体大小</title>
		<style type="text/css">
		#xxsmall
		{
			/*设置字体大小为最小*/
			font-size:xx-small;
		}
		#xsmall
		{
			/*设置字体大小为较小*/
			font-size:x-small;
		}
		#small
		{
			/*设置字体为小型字体*/
			font-size:small;
		}
		#large
		{
			/*设置字体为大型字体*/
			font-size:large;
		}
		#xlarge
		{
			font-size:x-large;
		}
		#xxlarge
		{
			font-size:xx-large;
		}
		</style>
	</head>
	<body>
		<p id="xxsmall">无敌是多么寂寞</p>
		<p id="xsmall">无敌是多么寂寞</p>
		<p id="small">无敌是多麽寂寞</p>
		<p id="large">无敌是多么寂寞</p>
		<p id="xlarge">无敌是多么寂寞</p>
		<p id="xxlarge">无敌是多么寂寞</p>
	</body>
</html>
