<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>字体设置</title>
		<style type="text/css">
		#font1
		{
			/*设置字体复合属性*/
			font:normal normal normal medium normal "Time New Roman";
		}
		#font2
		{
			/*设置字体为隶书*/
			font:oblique normal 900 18px 隶书；
		}
		#font3
		{
			/*设置字体为黑体*/
			font:italic small-caps 600 14px 黑体；
		}
		</style>
	</head>
	<body>
		<div id="font1">
			无敌是多么寂寞--默认值
		</div>
		<div id="font2">
			无敌是多么寂寞--18像素隶书倾斜粗体
		</div>
		<div id="font3">
			无敌是多么寂寞--14像素黑体斜体粗体
		</div>
	</body>
</html>
