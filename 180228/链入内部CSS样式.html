<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>链入内部CSS样式</title>
		<style type="text/css">
		/*内部CSS样式*/
		#p1
		{
			/*设置边框*/
			border:2px solid #000000;
		}
		#p2
		{
			/*设置字体颜色*/
			color:red;
		}
		.p3
		{
			/*设置字体大小*/
			font-size:12px;
		}
		</style>
	</head>
	<body>
		<!--设置段落的标记-->
		<p id="p1">无敌是多么寂寞</p>
		<p id="p2">无敌是多么寂寞</p>
		<p class="p3">无敌是多么寂寞</p>
	</body>
</html>
