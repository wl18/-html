<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>padding基本语法和用法</title>
		<style type="text/css">
		#m1
		{
			/*设置对象宽度和高度*/
			width:200px;
			height:150px;
			/*设置背景颜色*/
			background:#ccc;
			/*设置内边距*/
			padding:20px;
		}
		#m2
		{
			/*设置高度和背景*/
			height:100%;
			background:green;
		}
		</style>
	</head>
	<body>
		<div id="m1">
			<div id="m2">padding用法；<br>
			绿色以外的颜色是表示内边距区域
			</div>
		</div>
	</body>
</html>
