<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>padding-top用法</title>
		<style type="text/css">
		#m1
		{
			width:200px;
			height:150px;
			/*设置内边距顶端值*/
			/*这里只写了padding-top,其他的right bottom left都一个意思*/
			padding-top:30px;
			background:red;
		}
		#m2
		{
			background:green;
			height:100%;
		}
		</style>
	</head>
	<body>
		<div id="m1">
			<div id="m2">padding-top用法</div>
		</div>
	</body>
</html>
