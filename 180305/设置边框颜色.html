<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>设置边框颜色</title>
		<style type="text/css">
		div
		{
			/*外边距顶端５像素*/
			margin-top:5px;
			/*边框样式为实型*/
			border-style:solid;
		}
		#b1
		{
			/*设置边框颜色*/
			border-color:#bbbbbb;
		}
		#b2
		{
			border-color:blue yellow;
		}
		#b3
		{
			/*设置边框综合属性*/
			border-color:#bbbbbb red orange green;
		}
		#b4
		{
			/*设置为无边框*/
			border:0;
			/*设置边框底端为５像素红色实线*/
			border-bottom:5px solid red;
		}
		</style>
	</head>
	<body>
		<div id="b1">
			无敌是多么寂寞
		<br>
			这里四个边颜色一样
		</div>
		<div id="b2">
			无敌是多么寂寞
		<br>
			这里上下２个边颜色一样
		</div>
		<div id="b3">
			无敌是多么寂寞
		<br>
			这里四个边颜色都不一样
		</div>
		<div id="b4">
			无敌是多么寂寞
		<br>
			这里只有一个边框颜色
		</div>
	</body>
</html>
