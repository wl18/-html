<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>border基本用法</title>
		<style type="text/css">
		#bb1
		{
			width:200px;
			height:80px;
		}
		#b1
		{
			border:5px solid red;
		}
		</style>
	</head>
	<body>
		<div id="bb1">
			这个层对象没有border,即为默认值
			宽为200像素，高为80像素。
		</div>
		<div id="b1">
			border是对象的边框<br>
			宽度为５像素，红色实线
		</div>
	</body>
</html>
