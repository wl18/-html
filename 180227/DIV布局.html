<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>DIV布局</title>
	</head>
	<body>
		<!--层对象的设置-->
		<div style="background:blue;height=100px;">头部</div>
		<div id="content">
			<div style="width:33%;height:250px;float:right;background:green;">网页体右边</div>
			<div style="width:33%;height:250px;float:left;background:orange;">网页体左边</div>
			<div style="width:34%;height:250px;float:left;background:yellow;">网页中间</div>
		</div>
		<div style="height:100px;background:gray;">网页底部</div>
	</body>
</html>
