<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>何时该用SPAN</title>

		#span1
		{
			/*设置颜色值*/
			color:blue;

		<span id="span1">HTML+CSS</span>完全<span id="span2">自学</span>手册
