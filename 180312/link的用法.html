<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>link的用法</title>
        <style type="text/css">
        /*设置访问链接状态*/
        a:link
        {
            color:blue;
            padding:10px;
            border:1px solid;
        }
        </style>
    </head>
    <body>
        <div>
        <a href="#">床前明月光</a><br>
        疑是地上霜<br>
        举头望明月<br>
        低头思故乡
        </div>
    </body>
</html>
