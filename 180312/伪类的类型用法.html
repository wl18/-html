<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title伪类的类型用法</title>
        <style type="text/css">
        /*设置伪类的链接状态*/
        a:link
        {
            /*链接颜色*/
            color:red;
        }
        /*鼠标光标置于其上的状态*/
        a:hover
        {
            /*鼠标悬停时*/
            color:blue;
        }
        /*获得焦点的状态*/
        a:active
        {
            /*被点击时颜色*/
            color:orange;
        }
        /*访问过后的状态*/
        a:visited
        {
            /*访问过后的颜色*/
            color:yellow;
        }
        </style>
    </head>
    <body>
        <a href="#">HTML+CSS完全自学手册</a>
    </body>
</html>
