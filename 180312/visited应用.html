<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>visited属性</title>
		<style type="text/css">
		/*设置链接访问后的状态*/
		a.demo:visited
		{
			background:#CCCFFF;
			color:#000000;
		} 
		#idCodeDiv
		{
			width:100%;
			padding:4px;
			font-family:verdana,tahoma;
			margin:12px 0px 0px 0px;
			background-color:#EEEEEE;
			font-weight:bold;
		}
		</style>
	</head>
	<body bgcolor="lightyellow">
		<center>
			<a class="demo" href="none.html" onclick="return false;">床前明月光；疑是地上霜。
			举头望明月；低头思故乡。<br></a> 
		</center>
		<br>
		<br>
		<div id="idCodeDiv">
			a:visited{background:#FF3300;color:#000000}
		</div>
	</body>
</html>
