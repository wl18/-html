<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>长度单位</title>
		<style type="text/css">
		/*对div标记设置*/
		div
		{
			/*设置本页面所有div外边距为5像素*/
			margin:5px;
			/*边框为1像素红色实线*/
			border:1px solid red;
			/*层对象向左漂移*/
			float:left;
		}
		#length1
		{
			width:10px;
			height:10em;
		}
		#length2
		{
			width:10ex;
			height:10pt;
		}
		#length3
		{
			width:10pc;
			height:10cm;
		}
		</style>
	</head>
	<body>
		<div id="length1">设置了10px和10em</div>
		<div id="length2">设置了10ex和10pt</div>
		<div id="length3">设置了10pc和10cm</div>
	</body>
</html>
