<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>设置滚动条亮边框颜色</title>
		<style type="text/css">
		#s1
		{
			/*设置宽度和高度*/
			width:200px;
			height:100px;
			/*超过区域时显示滚动条*/
			overflow:scroll;
			/*设置滚动条亮边颜色*/
			scrollbar-3dlight-color:red;/*这条代码只对IE浏览器有作用，对FF浏览器不起作用，类似的这种代码也是*/
		}
		</style>
	</head>
	<body>
		<div id="s1">
			无敌是多么寂寞；无敌是多么寂寞；无敌是多么寂寞；无敌是多么寂寞；
		无敌是多么寂寞；无敌是多么寂寞。
		</div>
	</body>
</html>
