<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>clear的用法</title>
		<style type="text/css">
		#box
		{
			/*设置宽度为１00%*/
			width:100%;
		}
		#clear1
		{
			width:200px;
			height:80px;
			border:1px solid red;
			/*设置向左漂移*/
			float:left;
		}
		#clear2
		{
			width:200px;
			height:80px;
			margin:3px;
			/*设置向左漂移*/
			float:left;
			border:1px solid red;
			/*设置对象不能漂移*/
			clear:both;
		}
		</style>
	</head>
	<body>
		<div id="box">
			<div id="clear1">
			无敌是多么寂寞
			</div>
			<div id="clear2">
			无敌是多么寂寞
			</div>
		</div>
	</body>
</html>
