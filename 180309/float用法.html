<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>float用法</title>
		<style type="text/css">
		#float1
		{
			width:200px;
			height:80px;
			border:1px solid red;
			/*设置向右漂移*/
			float:right;
		}
		#float2
		{
			width:200px;
			height:80px;
			border:1px solid red;
			/*设置向右漂移*/
			float:right;
		}
		#float3
		{
			width:200px;
			height:80px;
			border:1px solid red;
			/*设置不漂移*/
			float:none;
		}
		#float4
		{
			width:200px;
			height:80px;
			border:1px solid red;
			/*设置向左漂移*/
			float:left;
		}
		</style>
	</head>
	<body>
		<div id="float1">
			向右漂移float1。
		</div>
		<div id="float2">
			向右漂移float2。
		</div>
		<div id="float3">
			没有漂移float3。
		</div>
		<div id="float4">
			向左漂移float4。
		</div>
	</body>
</html>
