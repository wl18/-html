<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>text-align属性</title>
		<style type="text/css">
		#h1
		{
			text-align:center;
		}
		#h2
		{
			text-align:left;
		}
		#h3
		{
			text-align:right;
		}
		</style>
	</head>
	<body>
		<center>
			<h1>text-align属性的应用效果</h1>
		</center>
		<p id="h1">此行文字居中对齐</p>
		<p id="h2">此行文字左对齐</p>
		<p id="h3">此行文字右对齐</p>
	</body>
</html>
