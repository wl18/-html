<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>设置背景颜色</title>
		<style type="text/css">
		body
		{
			/*设置网页的背景颜色*/
			background:#bbbbbb;
		}
		#id1
		{
			/*设置id1的背景色为透明*/
			background-color:transparent;
		}
		#id2
		{
			/*设置为一种颜色*/
			background-color:#cccccc;
		}
		#id3
		{	
			/*设置为颜色名的背景颜色*/
			background-color:blue;
		}
		</style>
	</head>
	<body>
		<div id="id1">
			无敌是多么寂寞
		</div>
		<div id="id2">
			无敌是多么寂寞
		</div>
		<div id="id3">
			无敌是多么寂寞
		</div>
	</body>
</html>
