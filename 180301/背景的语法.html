<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>背景的语法</title>
		<style type="text/css">
		body
		{
			/*设置整个网页的背景颜色*/
			background:#ccc;
		}
		#box
		{
			/*设置宽度和高度*/
			width:200px;
			height:100px;
			/*调协边框*/
			border:1px solid red;
			/*设置字体颜色*/
			color:#ffffff;
			/*设置背景颜色,引入photo.gif为背景,重复x轴*/
			background:url("003.gif") repeat-x;
		}
		</style>
	</head>
	<body>
		<div id="box">
			无敌是多么寂寞
		</div>
	</body>
</html>
