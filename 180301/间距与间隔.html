<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>间距与间隔</title>
		<style type="text/css">
		#word1
		{
			/*设置间距*/
			word-spacing:normal;
		}
		#word2
		{
			word-spacing:-5px;
		}
		#word3
		{
			word-spacing:5px;
		}
		#letter
		{
			/*设置间隔*/
			letter-spacing:normal；
		}
		#letter
		{
			letter-spacing:-5px;
		}
		#letter
		{
			letter-spacing:5px;
		}
		</style>
	</head>
	<body>
		下面是间距：
		<div id="word1">间距的表示--无敌是多么寂寞wordspacing,todayismonday.</div>
		<div id="word2">间距的表示--无敌是多么寂寞wordspacing,todayismonday.</div>
		<div id="word3">间距的表示--无敌是多么寂寞wordspacing,todayismonday.</div>
		下面是间隔：
		<div id="letter1">间距的表示--无敌是多么寂寞letterspacing,todayismonday</div>
		<div id="letter">间距的表示--无敌是多么寂寞letterspacing,todayismonday</div>
		<div id="letter">间距的表示--无敌是多么寂寞letterspacing,todayismonday</div>
	</body>
</html>
