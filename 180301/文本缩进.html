<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>首行缩进</title>
		<style type="text/css">
		#indent1
		{
			text-indent:20px;
		}
		</style>
	</head>
	<body>
		<h1>text-indent属性的应用效果</h1>
		<h3>首行不缩进效果：</h3>
		<p>无敌是多么寂寞<br>
			无敌是多么寂寞无敌是多么寂寞</p>
		<h3>首行缩进30像素：</h3>
		<p id="indent1">无敌是多么寂寞<br>
			无敌是多么寂寞无敌是多么寂寞</p>
	</body>
</html>
