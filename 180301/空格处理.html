<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>空格处理</title>
		<style type="text/css">
		#ws1
		{
			width:200px;
			border:1px solid #000000;
			/*设置空格处理样式为正常*/
			white-space:normal;
		}
		#ws2
		{
			width:200px;
			border:1px solid #000000;
			/*设置空格处理样式为预处理*/
			white-space:pre;
		}
		#ws3
		{
			width:150px;
			border:1px solid #000000;
			/*设置空格处理样式为强制一行显示*/
			white-space:nowrap;
			padding:10px;
		}
		</style>
	</head>
	<body>
		<div id="ws1">
			无敌是多么寂寞无敌是多么寂寞
		</div>
		<div id="ws2">
			无敌是多么寂寞
			以下是本对象的CSS代码：
			#ws2
			{
				width:100px;
				border:1px solid #000000;
				white-space:pre;
			}
		</div>
		<div id="ws3">
			无敌是多么寂寞无敌是多么寂寞
		</div>
	</body>
</html>
