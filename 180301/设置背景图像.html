<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>设置背景图像</title>
		<style type="text/css">
		#id1
		{
			/*内边距为20像素，没有设置背景图片*/
			padding:20px;
			background-image:none;
		}
		#id2
		{
			/*内边距为20像素，背景图片为003.gif*/
			padding:20px;
			background-image:url("003.gif");
		}
		#id3
		{
			/*背景图片为004.gif*/
			padding:20px;
			background-image:url("006.gif");
		}
		</style>
	</head>
	<body>
		<div id="id1">
			无敌是多么寂寞
		</div>
		<div id="id2">
			无敌是多么寂寞
		</div>
		<div id="id3">
			无敌是多么寂寞
		</div>
	</body>
</html>
