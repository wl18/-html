<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>字体实例手把手</title>
		<style type="text/css">
		#font1
		{
			font-family:"宋体";
		}
		#font2
		{
			font-family:"黑体";
		}
		#font3
		{
			font-family:"隶书";
		}
		#font4
		{
			font-weight:border;
		}
		#font5
		{
			width:150px;
			border:1px solid #000000;
			line-height:30px;
			/*设置字体间距*/
			word-spacing:10px;
			/*设置字体间隔*/
			letter-spacing:5px;
		}
		</style>
	</head>
	<body>
		<!--布局DIV标记-->
		<div id="font1">宋体</div>
		<div id="font2">黑体</div>
		<div id="font3">隶书</div>
		<div id="font4">粗体</div>
		<div id="font5">
				无敌是多么寂寞无敌是多么寂寞无敌是多么寂寞
		无敌是多么寂寞无敌是多么寂寞
		</div>
	</body>
</html>
