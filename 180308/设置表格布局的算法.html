<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>设置表格布局算法</title>
		<style type="text/css">
		#t1
		{
			/*设置表格布局算法auto*/
			table-layout:auto;
		}
		#t2
		{
			/*设置表格布局算法fixed*/
			table-layout:fixed;
		}
		</style>
	</head>
	<body>
		table-layout属性设置为autp时,为默认值。
		<table id="t1" bgcolor="red">
			<tr>
				<td bgcolor="#cccccc">单元格一；HTML+CSS完全自学手册</td><td bgcolor="#cccccc">单元格二；HTML+CSS完全自学手册</td>
			</tr>
			<tr>
				<td bgcolor="#cccccc">单元格三；HTML+CSS完全自学手册</td><td bgcolor="#cccccc">单元格四；HTML+CSS完全自学手册</td>
			</tr>
			<tr>
				<td bgcolor="#cccccc">单元格五；HTML+CSS完全自学手册</td><td bgcolor="#cccccc">单元格六；HTML+CSS完全自学手册</td>
			</tr>
		</table>
		table-layout属性设置为fixed时。
		<table id="t2" bgcolor="red">
			<tr>
				<td bgcolor="#cccccc">单元格一；HTML+CSS完全自学手册</td><td bgcolor="#cccccc">单元格二；HTML+CSS完全自学手册</td>
			</tr>
			<tr>
				<td bgcolor="#cccccc">单元格三；HTML+CSS完全自学手册</td><td bgcolor="#cccccc">单元格四；HTML+CSS完全自学手册</td>
			</tr>
			<tr>
				<td bgcolor="#cccccc">单元格五；HTML+CSS完全自学手册</td><td bgcolor="#cccccc">单元格六；HTML+CSS完全自学手册</td>
			</tr>
		</table>
	</body>
</html>
