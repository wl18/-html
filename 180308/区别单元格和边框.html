<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>区别单元格和边框</title>
		<style type="text/css">
		table
		{
			/*设置表格中文本颜色*/
			color:red;
		}
		</style>
	</head>
	<body>
		<table bgcolor="blue">
			<tr>
				<td bgcolor="#333333">CSS样式控制表格1</td><td bgcolor="#333333">CSS样式控制表格2</td>
				<td bgcolor="#333333">CSS样式控制表格3</td>
			</tr>
			<tr>
				<td bgcolor="#333333">CSS样式控制表格4</td><td bgcolor="#333333">CSS样式控制表格5</td>
				<td bgcolor="#333333">CSS样式控制表格6</td>
			</tr>
			<tr>
				<td bgcolor="#333333">CSS样式控制表格7</td><td bgcolor="#333333">CSS样式控制表格8</td>
				<td bgcolor="#333333">CSS样式控制表格9</td>
			</tr>
		</table>
	</body>
</html>
