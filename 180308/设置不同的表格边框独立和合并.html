<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSS控制表格实例</title>
		<style type="text/css">
		table
		{
			/*表格中的字体颜色*/
			color:red;
		}
		#t1
		{
			/*边框独立*/
			border-collapse:separate;
			table-layout:auto;
		}
		#t2
		{
			/*边框合并*/
			border-collapse:collapse;
			table-layout:fixed;
		}
		</style>
	</head>
	<body>
		<table bgcolor="blue" id="t1">
			<tr>
				<td bgcolor="#333333">CSS样式控制表格1</td><td bgcolor="#333333">CSS样式控制表格2</td>
				<td bgcolor="#333333">CSS样式控制表格3</td>
			</tr>
			<tr>
				<td bgcolor="#333333">CSS样式控制表格4</td><td bgcolor="#333333">CSS样式控制表格5</td>
				<td bgcolor="#333333">CSS样式控制表格6</td>
			</tr>
			<tr>
				<td bgcolor="#333333">CSS样式控制表格7</td><td bgcolor="#333333">CSS样式控制表格8</td>
				<td bgcolor="#333333">CSS样式控制表格9</td>
			</tr>
		</table>
		<table bgcolor="blue" id="t2">
			<tr>
				<td bgcolor="#333333">CSS样式控制表格1</td><td bgcolor="#333333">CSS样式控制表格2</td>
				<td bgcolor="#333333">CSS样式控制表格3</td>
			</tr>
			<tr>
				<td bgcolor="#333333">CSS样式控制表格4</td><td bgcolor="#333333">CSS样式控制表格5</td>
				<td bgcolor="#333333">CSS样式控制表格6</td>
			</tr>
			<tr>
				<td bgcolor="#333333">CSS样式控制表格7</td><td bgcolor="#333333">CSS样式控制表格8</td>
				<td bgcolor="#333333">CSS样式控制表格9</td>
			</tr>
		</table>
	</body>
</html>
