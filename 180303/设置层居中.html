<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>设置层居中</title>
		<style type="text/css">
		#mydiv
		{
			/*设置尺寸大小*/
			width:400px;
			height:300px;
			border:1px solid red;
			/*层居中*/
			margin:auto;
		}
		</style>
	</head>
	<body>
		<div id="mydiv">
			无敌是多么寂寞
		</div>
	</body>
</html>
