<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>设置宽度</title>
		<style type="text/css">
		.box
		{
			/*设置宽度和边框*/
			width:200px;
			/*边框红色１像素实线型*/
			border:1px solid red;
		}
		.box2
		{
			/*设置宽度为１００像素*/
			width:100px;
			/*设置边框*/
			border:1px solid red;
			/*设置对象与上一对对象距离为１０像素*/
			margin-top:10px;
		}
		.box3
		{
			width:50px;
			border:1px solid red;
			margin-top:10px;
		}
		</style>
	</head>
	<body>
		<div class="box">这是第一个层，宽度为２００ｐｘ。</div>
		<div class="box2">这是第二个层，宽度为１００ｐｘ。</div>
		<div class="box3">这是第三个层，宽度为５０ｐｘ。</div>
	</body>
</html>
