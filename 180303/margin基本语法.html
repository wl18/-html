<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>margin基本语法</title>
		<style type="text/css">
		html,body
		{
			/*设置外边距为０*/
			margin:0px;
			/*设置内边距为０*/
			padding:0px;
		}
		div
		{
			/*设置宽度和边框*/
			width:200px;
			border:1px solid red;
		}
		#m1
		{
			/*设置外边距四边为２０像素*/
			margin:20px;
		}
		#m2
		{
			/*设置外边距上下为３５像素，左右为４０像素*/
			margin:35px 40px;
		}
		#m3
		{
			/*设置外边距上为２０像素，左右为３０像素，下为４０像素*/
			margin:20px 30px 40px;
		}
		#m4
		{
			/*设置上、右、下、左的外边距*/
			margin:20px 10px 5px -20px;
		}
		</style>
	</head>
	<body>
		<div id="m1">margin为１个值时</div>
		<div id="m2">margin为２个值时</div>
		<div id="m3">margin为３个值时</div>
		<div id="m4">margin为４个值时</div>
	</body>
</html>
