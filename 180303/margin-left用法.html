<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>margin-left用法</title>
		<style type="text/css">
		#box
		{
			/*设置宽度为３００像素*/
			width:300px;
			/*设置外边距*/
			margin:auto;
			/*设置边框样式*/
			border:1px solid blue;
		}
		#m1
		{
			border:1px solid red;
			margin-left:100px;
		}
		</style>
	</head>
	<body>
		<div id="box">
		这里用层box包含了层m1<br>
			<div id="m1">margin-left用法</div>
			上面是层m1右外延距离的效果，margin-left的值为１００像素。
		</div>
	</body>
</html>
