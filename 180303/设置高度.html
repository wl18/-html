<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>设置宽度</title>
		<style type="text/css">
		.box
		{
			/*设置高度和边框*/
			height:30px;
			/*设置边框*/
			border:1px solid red;
		}
		.box2
		{
			height:60px;
			border:1px solid red;
			margin-top:10px;
		}
		.box3
		{
			height:50%;
			border:1px solid red;
			margin-top:10px;
		}
		</style>
	</head>
	<body>
		<div class="box">这是第一个层，高度为３０ｐｘ</div>
		<div class="box2">这是第二个层，高度为６０ｐｘ</div>
		<div class="box3">这是第三个层，高度为５０%</div>
	</body>
</html>
