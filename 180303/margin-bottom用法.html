<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>margin-bottom用法</title>
		<style type="text/css">
		#box
		{
			height:200px;
			border:1px solid blue;
		}
		#m1
		{
			width:200px;
			border:1px solid red;
			margin-bottom:100px
		}
		</style>
	</head>
	<body>
		<div id="box">
			<p>下面是margin-bottom用法<br>margin-bottom是m1到下端的距离</p>
			<div id="m1">margin-bottom用法</div>
		</div>
	</body>
</html>
